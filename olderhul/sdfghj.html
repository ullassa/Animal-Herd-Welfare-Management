<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 20px 0;
      color: #f3e5ab;
      text-shadow: 0 0 5px #5d5c61;
    }

    /* Tab Navigation */
    .tab-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .tab {
      background: linear-gradient(to right, #89fffd, #4a69bd);
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .tab:hover {
      background: linear-gradient(to right, #4a69bd, #2980b9);
    }

    /* Animal Section Styles */
    .animal-section {
      display: none;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .animal-container {
      background: linear-gradient(145deg, #34495e, #2c3e50);
      border-radius: 20px;
      width: 280px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .icons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .icons .icon {
      background: linear-gradient(135deg, #2980b9, #3498db);
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .icons .icon img {
      width: 50%;
      height: 50%;
    }

    .animal-name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ecf0f1;
    }

    /* Information Section */
    #animal-info {
      display: none;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #3498db, #6a11cb);
      color: white;
      border-radius: 15px;
      margin: 30px auto;
      width: 80%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    #animal-info h2 {
      font-size: 2.5rem;
    }

    #animal-info p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(to right, #6a89cc, #4a69bd);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .home-btn:hover {
      background: linear-gradient(to right, #4a69bd, #3b3b98);
    }
  </style>
</head>
<body>

  <h1>Choose Your Animal ‚ú®</h1>

  <div class="tab-container">
    <div class="tab" onclick="showSection('cow')">Cows üêÑ</div>
    <div class="tab" onclick="showSection('buffalo')">Buffaloes üêÉ</div>
  </div>

  <div class="animal-section" id="cow-section">
    <div class="animal-container">
      <div class="icons">
        <div class="icon" onclick="openPage('cow')"><img src="cow_breeds.png" alt="Breed"></div>
        <div class="icon" onclick="openPage('cost_cow')"><img src="cow_cost.png" alt="Cost"></div>
        <div class="icon" onclick="openPage('uses_cow')"><img src="cow_uses.png" alt="Uses"></div>
      </div>
      <div class="animal-name">Cows üêÑ</div>
    </div>
  </div>

  <div class="animal-section" id="buffalo-section">
    <div class="animal-container">
      <div class="icons">
        <div class="icon" onclick="openPage('buffalo')"><img src="buffalo_breeds.png" alt="Breed"></div>
        <div class="icon" onclick="openPage('cost_buffalo')"><img src="buffalo_cost.png" alt="Cost"></div>
        <div class="icon" onclick="openPage('uses_buffalo')"><img src="buffalo_uses.png" alt="Uses"></div>
      </div>
      <div class="animal-name">Buffaloes üêÉ</div>
    </div>
  </div>

  <div id="animal-info">
    <h2>Animal Information</h2>
    <p id="info-text">Details will appear here when you select an option.</p>
    <button class="home-btn" onclick="navigateToHome()">Go to Home</button>
  </div>

  <script>
    function showSection(animalType) {
      document.getElementById('cow-section').style.display = animalType === 'cow' ? 'flex' : 'none';
      document.getElementById('buffalo-section').style.display = animalType === 'buffalo' ? 'flex' : 'none';
      document.getElementById('animal-info').style.display = 'none';
    }

    function openPage(animalType) {
      let page;
      if (animalType === 'cow') {
        page = 'cow_breeds.html';
      } else if (animalType === 'buffalo') {
        page = 'buffalo_breeds.html';
      } else if (animalType === 'cost_cow') {
        page = 'cow_cost.html';
      } else if (animalType === 'cost_buffalo') {
        page = 'buffalo_cost.html';
      } else if (animalType === 'uses_cow') {
        page = 'cow_uses.html';
      } else if (animalType === 'uses_buffalo') {
        page = 'buffalo_uses.html';
      }
      window.location.href = page;
    }

    function navigateToHome() {
      window.location.href = "saya.html";
    }
  </script>

</body>
</html>
