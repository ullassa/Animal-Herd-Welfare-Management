<!DOCTYPE html>
<html lang="en">
<head>

  <title>Jersey Cow Breed</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ecf0f1;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #2980b9;
      color: white;
      padding: 20px;
      font-size: 2.5em;
    }

    .back-btn {
      text-decoration: none;
      color: #fff;
      background-color: #16a085;

      border-radius: 25px;

      background-color: #f5f6fa;

    .details-btn {
      padding: 12px 35px;
      background-color: #e67e22;
      color: white;

  </div>

  <!-- "Click Here for Details" Button -->
  <a href="javascript:void(0);" class="details-btn" onclick="showInfo()">Click Here for Details</a>

  <script>
    function showInfo() {
      document.getElementById('cowInfo').style.display = 'block';
    }
