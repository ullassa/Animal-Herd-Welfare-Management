<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eef2f3;
      color: #2c3e50;
      text-align: center;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 20px;
      font-size: 2.5em;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      background-color: #16a085;
      padding: 12px 30px;

      font-size: 1.2em;
      margin: 20px;
    }

    .back-btn:hover {
      background-color: #1abc9c;
    }

      padding: 30px 0;

      padding: 25px;

    }

      color: #34495e;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .info-container ul {
      list-style: none;
      padding: 0;
      font-size: 1.2em;
      text-align: left;
    }

    .info-container ul li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f7f7f7;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .details-btn {
      padding: 12px 30px;
      background-color: #2980b9;
      color: white;
      font-size: 1.3em;

  <!-- Header Section -->

  <!-- "Click Here for Details" Button -->

  <script>
    function showInfo() {
      document.getElementById('cowInfo').style.display = 'block';

</html>
