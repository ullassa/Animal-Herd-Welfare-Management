<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fa;
    }

    h1 {
      text-align: center;
      color: #2a4d69;
      margin: 30px;
      font-size: 2.5rem;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      color: #333;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 5px;
    }

    .form-group input[type="submit"] {
      background-color: #1e88e5;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
    }

    .form-group input[type="submit"]:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

<h1>Book Your Veterinary Consultation</h1>

<div class="form-container">
  <h2>Consultation Booking Form</h2>
  <form id="bookingForm" onsubmit="handleBooking(event)">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="preferred-time">Preferred Date and Time:</label>
      <input type="datetime-local" id="preferred-time" name="preferred_time" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Book Consultation">
    </div>
  </form>
</div>

<script>
  function handleBooking(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const dateTime = document.getElementById("preferred-time").value;

    // Redirect to confirmation page with query params
    const queryString = `?name=${encodeURIComponent(name)}&preferred_time=${encodeURIComponent(dateTime)}`;
    window.open(`confirmation.html${queryString}`, "_blank");
  }
</script>

</body>
</html>
