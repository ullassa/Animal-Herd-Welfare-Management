<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Checkout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        header {
            text-align: center;
            font-size: 2em;
            color: #FF5733;
            margin-bottom: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #219150;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<header>Welcome to Our Store üõçÔ∏è</header>

<div class="container">
    <h2>User Authentication üîê</h2>
    <div id="user-choice">
        <button class="btn" onclick="showSignup()">New Customer? Sign Up</button>
        <button class="btn" onclick="showLogin()">Existing Customer? Login</button>
    </div>

    <div id="auth-section" class="hidden">
        <form id="signup-form" class="hidden">
            <h3>Sign Up</h3>
            <input type="text" id="signup-firstname" placeholder="First Name" required>
            <input type="text" id="signup-lastname" placeholder="Last Name" required>
            <input type="number" id="signup-age" placeholder="Age" required>
            <input type="text" id="signup-place" placeholder="Place" required>
            <input type="tel" id="signup-mobile" placeholder="Mobile Number" required>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" class="btn" onclick="signup()">Sign Up</button>
        </form>

        <form id="login-form" class="hidden">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" class="btn" onclick="login()">Login</button>
        </form>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById('signup-form').classList.remove('hidden');
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('auth-section').classList.remove('hidden');
    }

    function showLogin() {
        document.getElementById('login-form').classList.remove('hidden');
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('auth-section').classList.remove('hidden');
    }

    function signup() {
        const user = {
            firstname: document.getElementById('signup-firstname').value,
            lastname: document.getElementById('signup-lastname').value,
            age: document.getElementById('signup-age').value,
            place: document.getElementById('signup-place').value,
            mobile: document.getElementById('signup-mobile').value,
            username: document.getElementById('signup-username').value,
            password: document.getElementById('signup-password').value,
        };

        localStorage.setItem('user', JSON.stringify(user));
        alert('Signup successful! Please login.');
        showLogin();
    }

    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const user = JSON.parse(localStorage.getItem('user'));

        if (user && user.username === username && user.password === password) {
            window.location.href = 'saya.html';
        } else {
            alert('Invalid credentials!');
        }
    }
</script>
</body>
</html>
