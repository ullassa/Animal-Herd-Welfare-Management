<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now - Checkout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        header {
            text-align: center;
            font-size: 2em;
            color: #FF5733;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .cart-items li {
            padding: 10px;
            background: #f9f9f9;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-btn {
            background: #FF5733;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin: 0 5px;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #219150;
        }

        .total-amount {
            text-align: right;
            font-size: 1.5em;
            color: #FF5733;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Buy Now - Checkout üõçÔ∏è</header>

<div class="container">
    <h2>Add Machines to Cart üõ†Ô∏è</h2>
    <form id="add-to-cart-form">
        <div class="form-group">
            <label for="machine-type">Machine Type (with Price)</label>
            <select id="machine-type" required>
                <option value="">Select a machine type</option>
                <option value="Milk Machine">Milk Machine - ‚Çπ5000</option>
                <option value="Hoof-Trimmer">Hoof-Trimmer - ‚Çπ3000</option>
                <option value="Automatic Water">Automatic Water - ‚Çπ2000</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>
        </div>
        <button type="button" class="btn" onclick="addToCart()">Add to Cart üõí</button>
    </form>

    <h2>Your Cart Items üõí</h2>
    <ul id="cart-items" class="cart-items"></ul>
    <div id="total-amount" class="total-amount">Total Amount: ‚Çπ0</div>

    <h2>Payment Options üí≥</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="payment-method">Select Payment Method</label>
            <select id="payment-method" required>
                <option value="">Choose Payment Method</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="UPI">UPI</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
            </select>
        </div>
    </form>

    <h2>Shipping Information üöö</h2>
    <form id="order-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <button type="button" class="btn" onclick="placeOrder()">Place Order ‚úÖ</button>
    </form>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    const prices = { 'Milk Machine': 5000, 'Hoof-Trimmer': 3000, 'Automatic Water': 2000 };

    function addToCart() {
        const machineType = document.getElementById('machine-type').value;
        const quantity = parseInt(document.getElementById('quantity').value);
        if (machineType && quantity > 0) {
            cart[machineType] = (cart[machineType] || 0) + quantity;
            updateCartUI();
        }
    }

    function increaseQuantity(item) {
        cart[item]++;
        updateCartUI();
    }

    function decreaseQuantity(item) {
        if (cart[item] > 1) {
            cart[item]--;
        } else {
            delete cart[item];
        }
        updateCartUI();
    }

    function updateCartUI() {
        const cartItemsElement = document.getElementById('cart-items');
        const totalAmountElement = document.getElementById('total-amount');
        cartItemsElement.innerHTML = '';
        let totalAmount = 0;

        for (const item in cart) {
            const itemPrice = prices[item] || 0;
            const itemTotal = itemPrice * cart[item];
            totalAmount += itemTotal;

            cartItemsElement.innerHTML += `
                <li>
                    ${item} - ‚Çπ${itemPrice} x ${cart[item]} = ‚Çπ${itemTotal}
                    <div>
                        <button class="quantity-btn" onclick="increaseQuantity('${item}')">+</button>
                        <button class="quantity-btn" onclick="decreaseQuantity('${item}')">-</button>
                    </div>
                </li>`;
        }

        totalAmountElement.innerText = `Total Amount: ‚Çπ${totalAmount}`;
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    function placeOrder() {
        window.location.href = 'placeorder.html';
    }

    window.onload = updateCartUI;
</script>

</body>
</html>
