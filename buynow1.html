<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murrah Buffalo Purchase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      padding: 20px;
      color: #fff;
      text-align: center;
      font-size: 2.5em;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 20px;
    }

    .product-preview {
      width: 45%;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .product-preview img {
      width: 100%;
      border-radius: 15px;
    }

    .purchase-container {
      width: 45%;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #ee0979;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ff6a00;
      border-radius: 10px;
      font-size: 1em;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<header>
    Cow Purchase ðŸ›’
</header>



  <div class="purchase-container">
    <h2>Complete Your Purchase</h2>
    <form id="purchaseForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>
      
      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <label for="payment">Payment Method</label>
      <select id="payment">
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="button" class="btn" onclick="confirmOrder()">Confirm Order</button>
    </form>
  </div>
</div>

<script>
  function confirmOrder() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const phone = document.getElementById('phone').value;
    const quantity = document.getElementById('quantity').value;
    const payment = document.getElementById('payment').value;

    if (name && address && phone && quantity && payment) {
      const orderDetails = { name, address, phone, quantity, payment };
      localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
      window.location.href = 'confirm.html';
    } else {
      alert('Please fill in all fields before confirming your order!');
    }
  }
</script>

</body>
</html>
