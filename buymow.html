<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murrah Buffalo Purchase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      padding: 20px;
      color: #fff;
      text-align: center;
      font-size: 2.5em;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 20px;
    }

    .product-preview {
      width: 45%;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .product-preview:hover {
      transform: scale(1.02);
    }

    .product-preview img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .purchase-container {
      width: 45%;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      color: #ee0979;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ff6a00;
      border-radius: 10px;
      font-size: 1em;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .carousel {
      display: flex;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .carousel img {
      width: 100%;
      transition: transform 0.5s ease;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-controls button {
      background: #ff6a00;
      border: none;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  üêÉ Murrah Buffalo Purchase üõí
</header>

<div class="container">
  <div class="product-preview">
    <h2>Murrah Buffalo</h2>
    <div class="carousel" id="carousel">
      <img src="murrah_buffalo_1.jpg" alt="Buffalo 1">
      <img src="murrah_buffalo_2.jpg" alt="Buffalo 2">
      <img src="murrah_buffalo_3.jpg" alt="Buffalo 3">
    </div>
    <div class="carousel-controls">
      <button onclick="prevSlide()">‚ùÆ Prev</button>
      <button onclick="nextSlide()">Next ‚ùØ</button>
    </div>
  </div>

  <div class="purchase-container">
    <h2>Complete Your Purchase</h2>
    <form id="purchaseForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>
      
      <label for="address">Address</label>
      <input type="text" id="address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <label for="payment">Payment Method</label>
      <select id="payment">
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="button" class="btn" onclick="confirmPurchase()">Buy Now</button>
    </form>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('#carousel img');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.transform = `translateX(${(i - index) * 100}%)`;
    });
  }

  function prevSlide() {
    currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
    showSlide(currentSlide);
  }

  function nextSlide() {
    currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
    showSlide(currentSlide);
  }

  showSlide(currentSlide);
</script>

</body>
</html>
