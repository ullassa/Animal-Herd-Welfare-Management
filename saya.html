<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Herd Welfare Management</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4caf50, #2196f3);
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      background-color: #283593;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.1rem;
    }

    

    header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #1a237e, #303f9f);
      color: #fff;
      padding: 20px;
      border-bottom: 3px solid #ffeb3b;
    }

    .logo img {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }

    .title h1 {
      margin: 0;
      padding-left: 20px;
      font-size: 2.8rem;
      color: #ffeb3b;
    }

    .title h2 {
      color: #bbdefb;
      font-size: 1.6rem;
    }

    nav {
      background-color: #3949ab;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #3949ab;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 15px 25px;
      display: block;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }

    nav ul li a:hover {
      background-color: #1a237e;
      border-radius: 5px;
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 40%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal input[type="text"],
    .modal input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      background-color: #3949ab;
      color: white;
      padding: 12px;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .modal button:hover {
      background-color: #1a237e;
    }

    /* Image Styling */
    .image-container {
      position: relative;
      height: 80vh; /* Makes image take most of the screen */
      background-image: url('animals.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-size: 2rem;
    }

    .image-container h2 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    /* Footer */
    footer {
      background-color: #283593;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      margin-top: auto;
    }

    footer a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Top Header -->
  <div class="top-bar">
    <div class="left">

      <span> | Official Website of AHWMS</span>
    </div>
    <div class="right">
      <a href="signin.html" onclick="openModal('signInModal')">Sign In</a>
      <a href="profile.html" target="_blank">Profile</a>
    </div>
  </div>

  <!-- Main Header -->
  <header>
    <div class="logo">
      <img src="top.jpg" alt="Animal Welfare">
    </div>
    <div class="title">
      <h1>Animal Herd Welfare Management</h1>
      <h2>OFFICIAL WEBSITE</h2>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="services.html">Services and Schemes</a></li>
      <li><a href="veterinary.html">Veterinary</a></li>
      <li><a href="animal.html">Animals</a></li>
      <li><a href="helpline.html">Helpline</a></li>
    </ul>
  </nav>


  <!-- Image Container -->
  <div class="image-container">
    
  </div>
  <div class="logo">
    <img src="animals.jpg" >
  </div>

  
  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Animal Herd Welfare Management System | All Rights Reserved</p>
    <p><a href="terms.html" style="color: white;">Terms of Service</a> | <a href="privacy.html" style="color: white;">Privacy Policy</a></p>
  </footer>


  <!-- Sign In Modal -->
  <div id="signInModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Sign In</h2>
      <form>
        <input type="text" id="signInUsername" name="username" placeholder="Username" required>
        <input type="password" id="signInPassword" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function openModal(modalId) {
      document.getElementById(modalId).style.display = "flex";
    }

    function closeModal() {
      var modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        modal.style.display = "none";
      });
    }

    function toggleSection(sectionId) {
      var section = document.getElementById(sectionId);
      if (section.style.display === "none") {
        section.style.display = "block";
      } else {
        section.style.display = "none";
      }
    }
  </script>

</body>

</html>
